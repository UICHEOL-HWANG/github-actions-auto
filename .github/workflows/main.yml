name: CI-CD & Docker-compose

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Compose-Up
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # GHCR에 로그인
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CICD_TOKEN }}

      # Docker Compose 실행
      - name: Build and Run Docker Compose
        run: |
          docker-compose up -d --build

deploy:
  needs: build
  name: Deploy
  runs-on: [self-hosted, label-go]
  steps:
    - uses: actions/checkout@v2
    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io docker-compose
        sudo systemctl start docker
    - name: SSH and Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          if [ ! -d "/github-actions-auto" ]; then
            git clone https://github.com/UICHEOL-HWANG/github-actions-auto.git /github/workspace/github-actions-auto
          fi
          cd /github/workspace/github-actions-auto
          git pull
          docker-compose down
          docker-compose up -d --build
